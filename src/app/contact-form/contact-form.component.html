<form (ngSubmit)="onSubmit()">
    <div class="row mt-4 d-flex justify-content-center">
        <div class="col-4 mt-4 d-flex justify-content-center text-center flex-column">

            <div class="mb-3">
                <label for="inputEmail" class="form-label">E-mail</label>
                <input name="inputEmail" type="email" class="form-control" id="email" aria-describedby="email" [(ngModel)]="email" required>
            </div>

            <div class="form-floating mb-3">
                <textarea name="inputMessage" class="form-control" placeholder="Wyślij nam wiadomość" id="message" style="height: 100px" [(ngModel)]="message" required></textarea>
                <label for="messageLabel">Wiadomość</label>
            </div>

            <button type="submit" class="btn btn-primary">Wyślij</button>

        </div>
    </div>

  </form>
