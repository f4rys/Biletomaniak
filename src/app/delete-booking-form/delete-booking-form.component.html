<form (ngSubmit)="onSubmit()" ngNativeValidate>
    <div class="row mt-4 d-flex justify-content-center">
      <div class="col-4 mt-4 d-flex justify-content-center text-center flex-column">
  
        <div class="mb-3">
          <label for="inputID" class="form-label">ID rezerwacji</label>
          <input name="inputBookingID" type="text" class="form-control" id="inputID" aria-describedby="bookingID" [(ngModel)]="booking_id" required>
        </div>
  
        <button type="submit" class="btn btn-primary">Wy≈õlij</button>
  
        <div *ngIf="errorMessage" class="alert alert-danger mt-2">
          {{ errorMessage }}
        </div>
  
      </div>
    </div>
  </form>
